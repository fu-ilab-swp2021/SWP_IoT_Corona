<div class="upload-form">
  <mat-form-field appearance="outline">
    <ngx-mat-file-input [formControl]="fileControl"> </ngx-mat-file-input>
  </mat-form-field>
  <button *ngIf="!isLoading" mat-raised-button color="primary" (click)="upload()">Upload</button>
  <mat-spinner diameter="40" *ngIf="isLoading"></mat-spinner>
</div>
